<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 04-04 - Desenvolvendo um popup</title>
    <link rel="stylesheet" href="./style-04-04.css">
</head>
<body>
    <button>Clique aqui</button>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="pop-content">
                <h2>Popup deselegante</h2>
                <p>O autor do popup foi o programador Ethan Zuckerman</p>
                <a class="popup-link" href="#">Saiba mais</a>
            </div>
        </div>
    </div>
    <script src="./app-04-04.js"></script>
</body>
</html>
